<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1><strong>Registration Form</strong></h1>
    <form action="/process" method="post">
        <div>
            <label>First Name*: </label>
            <input type="text" name="name" placeholder="Your First name...">
        </div>
        <div>
            <label>Last Name*: </label>
            <input type="text" name="name" placeholder="Your Last name...">
        </div>
        <div>
            <label>Email Address*: </label>
            <input type="text" name="email" placeholder="Your email...">
        </div>
        <div>
            <label>Password*: </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password*: </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>

        <div>
            <div>
            <label>Gender Identity: </label>
            </div>

            <input type="radio" name="Gender" value="Male" id="male">
            <label for="Gender">male</label>

            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Gender">Female</label>

            <input type="radio" name="Gender" value="Non-binary" id="Non-binary">
            <label for="Gender">Non-binary</label>

            <input type="radio" name="Gender" value="I prefer not to answer" id="I prefer not to answer">
            <label for="Gender">I prefer not to answer</label>

            <p>
            <p> A short description about yourself: </p>
            <input type="textarea" name="text">
            </p>
            <div>
                <label>Favorite Languge </label><select name="snack">
                    <option>Java Scribt</option>
                    <option>Css</option>
                    <option>Html</option>
                </select>
            </div>

        </div>

        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">Yes, I would like
                to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <label>*Indicates a required field </label>

    </form>



</body>

</html>
